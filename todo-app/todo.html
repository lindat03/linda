<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- import icons -->
    <script
      src="https://kit.fontawesome.com/c0c1714c8c.js"
      crossorigin="anonymous"
    ></script>
    <!-- import font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Varela+Round&family=Zilla+Slab:wght@300&display=swap"
      rel="stylesheet"
    />
    <!-- link css page -->
    <link rel="stylesheet" href="./styles.css" />
    <title>to do!</title>
  </head>

  <body>
    <header>
      <img src="icons/logo.png" alt="" class="logo" />
    </header>
    <div class="error-msg"></div>
    <form class="todo-form">
      <input type="text" class="todo-input" />
      <button class="todo-button" type="submit">
        <img src="icons/plus.png" alt="" style="width: 1.8rem" />
      </button>
    </form>

    <div class="todo-container">
      <span class="todo-list"></span>
    </div>

    <div class="delete-completed">
      <button class="delete-completed-btn">Clear Completed Tasks</button>
    </div>
    <footer>Created by Linda Tang</footer>
    <script src="todo.js"></script>
  </body>
</html>
